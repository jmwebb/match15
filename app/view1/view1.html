
<h1 class="header">
    Match15: Seniors looking to make up for lost time
</h1>

<h4>
    Choose up to 15 seniors you want to connect with before the dream ends. <br>
    If they also pick you, Match15 will connect you automatically.
</h4>
<form name="choiceForm">


    <div class="field">
        <div class="alert alert-danger" role="alert" ng-if="choiceForm.choice0.$error.atStanford">
            {{choiceForm.choice0.$viewValue}} doesnt even go here yo
        </div>
        <input class="form-control" name="choice0"  ng-model="first_choice" autocomplete="off"
               placeholder="future friend" ng-model-options="{updateOn: 'default blur', debounce: { default: 900, blur: 0 }}"
                typeahead-wait-ms="400" type="text" typeahead="name as name.name for name in namesEmails | filter:$viewValue | limitTo:8" do-you-even-go-here>

    </div>





    <div class="field">
        <input class="form-control" name="choice1" type="text" ng-model="data[1]"  placeholder="future partner" typeahead-wait-ms="400" typeahead="name for name in options | filter:$viewValue | limitTo:8">
    </div>

    <div class="field">
        <input class="form-control" name="choice2" type="text" ng-model="data[2]"  placeholder="future lover" typeahead-wait-ms="400" typeahead="name for name in options | filter:$viewValue | limitTo:8">
    </div>

    <div class="field">
        <input class="form-control" name="choice3" type="text" ng-model="data[3]" placeholder="future billionaire" typeahead-wait-ms="400" typeahead="name for name in options | filter:$viewValue | limitTo:8">
    </div>

    <input class="btn btn-primary btn-lg submit-button" ng-disabled="choiceForm.$invalid" data-ng-click="submit1()" type="button" value="Matchmaker make me a match" />
</form>
